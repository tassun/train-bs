<!DOCTYPE html>
<html>
	<head>
		<title>Bootstramp v4</title>		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<style>
			.modal-backdrop.show { opacity: 0; }
			.modal-content { box-shadow: 0px 5px 15px rgba(0,0,0,0.5); }
		</style>
		<script>
			$(function() {
				try {
					$.fn.modal.Constructor.Default.backdrop = "static";
					$.fn.modal.Constructor.Default.keyboard = false;
				} catch(ex) { }
				$(".modal-dialog").draggable();
			});
		</script>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-dark btn-sm" id="button1" data-toggle="modal" data-target="#modaldialog1">Show Modal</button>
			<button class="btn btn-dark btn-sm" id="button2" data-toggle="modal" data-target="#modaldialog2">Show Small Dialog</button>
			<button class="btn btn-dark btn-sm" id="button3" data-toggle="modal" data-target="#modaldialog3">Show Large Dialog</button>

			<div id="modaldialog1" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Dialog</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<p>Bootstrap Dialog 1</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div>
	
			<div id="modaldialog2" class="modal fade" role="dialog">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Dialog</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<p>Bootstrap Dialog 2</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div>
			
			<div id="modaldialog3" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Dialog</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<p>Bootstrap Dialog 3</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
