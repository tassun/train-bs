<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>  
		<style>
			#navigatebar { height: 50px; z-index: 9; }
		</style>

			$(function(){
				$(window).scroll(function(){    
				 	if($(document).scrollTop()>50){   
						$("#navigatebar").addClass("navbar-fixed-top");

						$("#navigatebar").removeClass("navbar-fixed-top");
				 	}    					 
				});								
			});
		</script>
	</head>

		<nav id="navigatebar" class="navbar navbar-default">
			<div class="container-fluid">
			  	<div class="navbar-header">

						<a href="#" data-toggle="dropdown">Home <span class="caret"></span></a>

					</li>

					  	<ul class="dropdown-menu">

					  	</ul>
				  	</li>

		</nav>

</html>
